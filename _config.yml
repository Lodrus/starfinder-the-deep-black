theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: "dark"

# Site Settings
locale: "en-US"
title: "The Deep Black"
title_separator: "-"
subtitle: Starfinder
name: ""
description: "Campaign Wiki"
url: https://lodrus.github.io/
baseurl: /starfinder-the-deep-black
repository: lodrus/starfinder-the-deep-black
logo: /assets/images/blue-grass-tree.jpg
breadcrumbs: true

# Site Footer
footer:
  links:
    - label: "Roll20"
      icon: "fas fa-fw fa-cube"
      url: "https://app.roll20.net/editor/setcampaign/13111736"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Lodrus/starfinder-the-deep-black"

# Reading Files
include:
  - .htaccess
  - _pages
  - _locations
  - _missions
  - _npcs
  - _sessions
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "UTF-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Outputting
permalink: /:categories/:title/
# paginate: 10 # amount of posts to show
# paginate_path: /page:num/
timezone: America/New_York

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-relative-links

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

collections:
  locations:
    output: true
    permalink: /:collection/:name
  missions:
    output: true
    permalink: /:collection/:name
  npcs:
    output: true
    permalink: /npcs/:name
  sessions:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: locations
    values:
      layout: single
  - scope:
      path: ""
      type: missions
    values:
      layout: single
  - scope:
      path: ""
      type: npcs
    values:
      layout: single
      toc: true
      toc_sticky: true
      sidebar:
        - title: :title
  - scope:
      path: ""
      type: sessions
    values:
      layout: single
